<p>親愛的朋友們：</p>
<p>無論您是剛剛來到蘇格蘭，還是已在這裏生活多年，或是世代生活在這裏的蘇格蘭人，這裏都是您的國家，您都是受到歡迎的！</p>
<p>您在這裏生活、工作、學習、納稅、撫養您的孩子，並希望在這裏終老。</p>
<p>無論您的觀點如何，我們都鼓勵您註冊投票，並使用以下鏈接：<span id="votereg"></span><p>
<p>蘇格蘭民族黨（SNP）想要一個公平、包容和可持續的獨立的蘇格蘭。</p>
<p>如果您有任何問題，請發送電子郵件至 <span id="email"></span><p>
